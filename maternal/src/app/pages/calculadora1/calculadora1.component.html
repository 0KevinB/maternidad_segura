<app-header></app-header>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- Datos Médicos -->
    <section class="container mt-4">
        <h2>Datos Médicos</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAltura">Altura (cm)</label>
                <input type="number" class="form-control" id="inputAltura" formControlName="altura"
                    placeholder="Altura">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPeso">Peso (kg)</label>
                <input type="number" class="form-control" id="inputPeso" formControlName="peso" placeholder="Peso">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de hipertensión?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipertensionSi" formControlName="hipertension"
                        value=1>
                    <label class="form-check-label" for="hipertensionSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipertensionNo" formControlName="hipertension"
                        value=0>
                    <label class="form-check-label" for="hipertensionNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufre de hipotiroidismo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipotiroidismoSi" formControlName="hipotiroidismo"
                        value=1>
                    <label class="form-check-label" for="hipotiroidismoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipotiroidismoNo" formControlName="hipotiroidismo"
                        value=0>
                    <label class="form-check-label" for="hipotiroidismoNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de hipertiroidismo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipertiroidismoSi"
                        formControlName="hipertiroidismo" value=1>
                    <label class="form-check-label" for="hipertiroidismoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hipertiroidismoNo"
                        formControlName="hipertiroidismo" value=0>
                    <label class="form-check-label" for="hipertiroidismoNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufre de asma?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="asmaSi" formControlName="asma" value=1>
                    <label class="form-check-label" for="asmaSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="asmaNo" formControlName="asma" value=0>
                    <label class="form-check-label" for="asmaNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de cáncer?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="cancerSi" formControlName="cancer" value=1>
                    <label class="form-check-label" for="cancerSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="cancerNo" formControlName="cancer" value=0>
                    <label class="form-check-label" for="cancerNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufre de alguna ETS?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="etsSi" formControlName="ets" value=1>
                    <label class="form-check-label" for="etsSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="etsNo" formControlName="ets" value=0>
                    <label class="form-check-label" for="etsNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de ansiedad?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ansiedadSi" formControlName="ansiedad" value=1>
                    <label class="form-check-label" for="ansiedadSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ansiedadNo" formControlName="ansiedad" value=0>
                    <label class="form-check-label" for="ansiedadNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufre de depresión?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="depresionSi" formControlName="depresion"
                        value=1>
                    <label class="form-check-label" for="depresionSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="depresionNo" formControlName="depresion"
                        value=0>
                    <label class="form-check-label" for="depresionNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de diabetes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="diabetesSi" formControlName="diabetes" value=1>
                    <label class="form-check-label" for="diabetesSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="diabetesNo" formControlName="diabetes" value=0>
                    <label class="form-check-label" for="diabetesNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufre de otra enfermedad renal?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="enfermedadRenalSi"
                        formControlName="enfermedadRenal" value=1>
                    <label class="form-check-label" for="enfermedadRenalSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="enfermedadRenalNo"
                        formControlName="enfermedadRenal" value=0>
                    <label class="form-check-label" for="enfermedadRenalNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Sufre de otra enfermedad cardiaca?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="enfermedadCardiacaSi"
                        formControlName="enfermedadCardiaca" value=1>
                    <label class="form-check-label" for="enfermedadCardiacaSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="enfermedadCardiacaNo"
                        formControlName="enfermedadCardiaca" value=0>
                    <label class="form-check-label" for="enfermedadCardiacaNo">No</label>
                </div>
            </div>
            <label>¿Toma alguna medicación?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="medicacionSi" formControlName="medicacion" value=1>
                <label class="form-check-label" for="medicacionSi">Sí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="medicacionNo" formControlName="medicacion" value=0>
                <label class="form-check-label" for="medicacionNo">No</label>
            </div>
        </div>
    </section>

    <!-- Antecedentes Obstétricos -->
    <section class="container mt-4">
        <h2>Antecedentes Obstétricos</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Ha tenido embarazos previos?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="embarazosPreviosSi"
                        formControlName="embarazosPrevios" value=1>
                    <label class="form-check-label" for="embarazosPreviosSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="embarazosPreviosNo"
                        formControlName="embarazosPrevios" value=0>
                    <label class="form-check-label" for="embarazosPreviosNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Sufrió o sufre de preeclampsia?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="preeclampsiaSi" formControlName="preeclampsia"
                        value=1>
                    <label class="form-check-label" for="preeclampsiaSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="preeclampsiaNo" formControlName="preeclampsia"
                        value=0>
                    <label class="form-check-label" for="preeclampsiaNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Tuvo un parto prematuro anteriormente?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="partoPrematuroSi" formControlName="partoPrematuro"
                        value=1>
                    <label class="form-check-label" for="partoPrematuroSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="partoPrematuroNo" formControlName="partoPrematuro"
                        value=0>
                    <label class="form-check-label" for="partoPrematuroNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Hemorragias postparto o durante el embarazo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hemorragiasSi" formControlName="hemorragias"
                        value=1>
                    <label class="form-check-label" for="hemorragiasSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hemorragiasNo" formControlName="hemorragias"
                        value=0>
                    <label class="form-check-label" for="hemorragiasNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Más de una pérdida en el primer trimestre?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="perdidaPrimerTrimestreSi"
                        formControlName="perdidaPrimerTrimestre" value=1>
                    <label class="form-check-label" for="perdidaPrimerTrimestreSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="perdidaPrimerTrimestreNo"
                        formControlName="perdidaPrimerTrimestre" value=0>
                    <label class="form-check-label" for="perdidaPrimerTrimestreNo">No</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Datos del Embarazo Actual -->
    <section class="container mt-4">
        <h2>Datos del Embarazo Actual</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Bajo líquido amniótico?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="bajoLiquidoAmnioticoSi"
                        formControlName="bajoLiquidoAmniotico" value=1>
                    <label class="form-check-label" for="bajoLiquidoAmnioticoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="bajoLiquidoAmnioticoNo"
                        formControlName="bajoLiquidoAmniotico" value=0>
                    <label class="form-check-label" for="bajoLiquidoAmnioticoNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Exceso de líquido amniótico?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="excesoLiquidoAmnioticoSi"
                        formControlName="excesoLiquidoAmniotico" value=1>
                    <label class="form-check-label" for="excesoLiquidoAmnioticoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="excesoLiquidoAmnioticoNo"
                        formControlName="excesoLiquidoAmniotico" value=0>
                    <label class="form-check-label" for="excesoLiquidoAmnioticoNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Anomalía fetal?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="anomalíaFetalSi" formControlName="anomaliaFetal"
                        value=1>
                    <label class="form-check-label" for="anomalíaFetalSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="anomalíaFetalNo" formControlName="anomaliaFetal"
                        value=0>
                    <label class="form-check-label" for="anomalíaFetalNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Crecimiento fetal disminuido?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="crecimientoFetalDisminuidoSi"
                        formControlName="crecimientoFetalDisminuido" value=1>
                    <label class="form-check-label" for="crecimientoFetalDisminuidoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="crecimientoFetalDisminuidoNo"
                        formControlName="crecimientoFetalDisminuido" value=0>
                    <label class="form-check-label" for="crecimientoFetalDisminuidoNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Fecundación in vitro?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fecundacionInVitroSi"
                        formControlName="fecundacionInVitro" value=1>
                    <label class="form-check-label" for="fecundacionInVitroSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fecundacionInVitroNo"
                        formControlName="fecundacionInVitro" value=0>
                    <label class="form-check-label" for="fecundacionInVitroNo">No</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>¿Gestación múltiple?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gestacionMultipleSi"
                        formControlName="gestacionMultiple" value=1>
                    <label class="form-check-label" for="gestacionMultipleSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gestacionMultipleNo"
                        formControlName="gestacionMultiple" value=0>
                    <label class="form-check-label" for="gestacionMultipleNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>¿Enfermedad o infección durante el embarazo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="infeccionEmbarazoSi"
                        formControlName="infeccionEmbarazo" value=1>
                    <label class="form-check-label" for="infeccionEmbarazoSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="infeccionEmbarazoNo"
                        formControlName="infeccionEmbarazo" value=0>
                    <label class="form-check-label" for="infeccionEmbarazoNo">No</label>
                </div>
            </div>
        </div>
    </section>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
