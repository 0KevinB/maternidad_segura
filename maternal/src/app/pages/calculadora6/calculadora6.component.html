
<form [formGroup]="myForm" class="activity-form">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Actividad Física</h2>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Detalles de Actividad Física</h5>
                        
                        <div class="form-group mb-3">
                            <label for="actividadFisica">¿Realiza actividad física?</label>
                            <select class="form-control" id="actividadFisica" formControlName="actividad_fisica">
                                <option value="">Seleccione una opción</option>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        
                        <div *ngIf="myForm.get('actividad_fisica')?.value === 'si'">
                            <div class="form-group mb-3">
                                <label for="frecuenciaActividad">Frecuencia de actividad física:</label>
                                <select class="form-control" id="frecuenciaActividad" formControlName="frecuencia_actividad">
                                    <option value="">Seleccione frecuencia</option>
                                    <option value="diaria">Diaria</option>
                                    <option value="semanal">Semanal</option>
                                    <option value="mensual">Mensual</option>
                                    <option value="ocasional">Ocasional</option>
                                </select>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="tiempoActividad">Tiempo promedio por sesión (minutos):</label>
                                <input type="number" class="form-control" id="tiempoActividad" formControlName="tiempo_actividad">
                            </div>
                        </div>
                        
                        <div *ngIf="myForm.get('actividad_fisica')?.value === 'no'" class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Recuerde que la actividad física regular es importante para mantener una buena salud.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
